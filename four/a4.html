<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="hcg.css">
</head>
<body>
    <!-- Animated Background Circles -->
    <div class="containeer">
        <div class="circle" style="--i:1;"></div>
        <div class="circle" style="--i:2;"></div>
        <div class="circle" style="--i:3;"></div>
        <div class="circle" style="--i:4;"></div>
        <div class="circle" style="--i:5;"></div>
        <div class="circle" style="--i:6;"></div>
        <div class="circle" style="--i:7;"></div>
        <div class="circle" style="--i:8;"></div>
        <div class="circle" style="--i:9;"></div>
        <div class="circle" style="--i:10;"></div>
        <div class="circle" style="--i:11;"></div>
        <div class="circle" style="--i:12;"></div>
        <div class="circle" style="--i:13;"></div>
        <div class="circle" style="--i:14;"></div>
        <div class="circle" style="--i:15;"></div>
        <div class="circle" style="--i:16;"></div>
        <div class="circle" style="--i:17;"></div>
        <div class="circle" style="--i:18;"></div>
        <div class="circle" style="--i:19;"></div>
        <div class="circle" style="--i:20;"></div>
    </div>

    <!-- Apology Message -->
    <div class="container">
        <h1>I'm Sorry</h1>
        <p id="apology-text" class="typing-text"></p>
        <span class="heart">❤️</span>
    </div>

    <script>
        // Floating heart generator
        function spawnHeart() {
            let heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            let xPosition = Math.random() * window.innerWidth;
            heart.style.left = `${xPosition}px`;
            heart.style.bottom = "0px";

            setTimeout(() => { heart.remove(); }, 3000);
        }

        setInterval(spawnHeart, 800);

        // Typing animation
        const text = `"Hi ---------, 
I deeply regret my mistake, and it hurts me to know that I’ve hurt you.
You are the most precious part of my life, and I’ll do anything to make it right.
Please forgive me — I cherish you more than words can say."`;

        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("apology-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 50);
            }
        }

        window.onload = typeEffect;
    </script>
</body>
</html>
