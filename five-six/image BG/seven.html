<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Carousel</title>
  <style>
    /* Add background image to the whole page */
    body {
      margin: 0;
      padding: 0;
      background-image: url('image 6.jpg'); /* üîÅ Replace with your image filename */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: sans-serif;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8); /* Optional semi-transparent background */
    }

    .carousel .tem {
      width: 20%;
      height: 250px;
      max-width: 250px;
      margin: 2px;
      transition: 0.5s;
      object-fit: cover;
      filter: brightness(1);
    }

    .carousel .tem:hover {
      filter: brightness(0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
<div class="carousel">
  <img class="tem" src="image 1.jpg" alt="Image 1">
  <img class="tem" src="image 2.jpg" alt="Image 2">
  <img class="tem" src="image 3.jpg" alt="Image 3">
  <img class="tem" src="image 4.jpg" alt="Image 4">
  <img class="tem" src="image 5.jpg" alt="Image 5">
</div>

</body>
</html>
