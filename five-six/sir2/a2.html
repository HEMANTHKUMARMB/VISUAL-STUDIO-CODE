<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>I'm Sorry</h1>
    <p id="apology-text" class="typing-text"></p>
    <br />
    <span class="heart">❤️</span>
  </div>

  <script>
    // Floating heart generator
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "❤️";
      heart.style.left = `${Math.random() * 100}%`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    setInterval(spawnHeart, 800);

    // Typing animation
    const text = `"Hi BHUVAN KUMAR M,B,

I deeply regret my mistake, and it hurts me to know that I’ve hurt you.
You are the most precious part of my life, and I’ll do anything to make it right.
Please forgive me —
I cherish you more than words can say."`;

    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        document.getElementById("apology-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 50);
      }
    }

    window.onload = typeEffect;
  </script>
</body>
</html>
